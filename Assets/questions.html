<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row h-100">
        <div class="col-12 align-self-center">
          <h2 id="timer" class="timer">60</h2>
          <p
            style="font-size: 3em; margin-left: 0; margin-right: 0; color: #ffffff"
            id="question-container"
          >
            Sample
          </p>
          <button
            style="display:none;"
            class="btn start-button"
            id="start-button"
          >
            Start Quiz
          </button>
          <div class="question-button-container" id="button-grid">
            <button class="btn question-button" id="answer1">Answer 1</button>
            <button class="btn question-button" id="answer2">Answer 2</button>
            <button class="btn question-button" id="answer3">Answer 3</button>
            <button class="btn question-button" id="answer4">Answer 4</button>
          </div>
          <button
            style="display:none;"
            class="btn next-button"
            id="next-button"
          >
            Next Question
          </button>
        </div>
      </div>
    </div>
    <script src="js/logic.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
