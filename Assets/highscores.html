<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz Challenge</title>

    <!-- Linked Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Linked CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row h-100">
        <div class="col-12 align-self-center">
          <h2 style="font-size: 8em;" id="timer" class="timer">Game Over</h2>
          <p
            style="font-size: 3em; margin-left: 0; margin-right: 0; color: #ffffff"
            id="question-container"
          ></p>
          <button
            style="display:none;"
            class="btn start-button"
            id="start-button"
          >
            Start Quiz
          </button>
          <div class="question-button-container">
            <p style="color: #B6244F; font-size: 6em;">
              <span id="initial-one">_</span><span id="initial-two"> _</span
              ><span id="initial-one"> _</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/logic.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
